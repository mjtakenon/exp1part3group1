<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mosaic Art Generator</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">
  <!-- jQuery 3.2.1 -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- jQuery UI -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Mosaic Art Generator</h1>

  <form enctype="multipart/form-data" action="" method="">
    <h2>Image File</h2>
    <div class="form-inline">
      <div class="input-group">
        <input type="file" accept="image/*" id="file_input" name="file_input" style="display: none;">
        <span class="input-group-btn">
            <button class="btn btn-default" type="button" onclick="$('#file_input').click();"><i class="glyphicon glyphicon-folder-open"></i></button>
          </span>
        <div class="input-group">
          <input id="dummy_file" type="text" class="form-control" placeholder="select file..." disabled>
        </div>
      </div>
      <input type="button" class="btn btn-primary" id="submit_btn" value="submit">
    </div>
    <h2>Number of Divisions</h2>
    <div class="form-group row">
      <label for="width" class="col-sm-2 col-sm-offset-4 col-form-label">Horizontal</label>
      <div class="col-sm-2">
        <input type="number" class="form-control" id="horizontal" value="64" disabled="disabled" min="0">
        <small class="form-text text-muted">You need to select a file first!</small>
      </div>
    </div>
    <div class="form-group row">
      <label for="width" class="col-sm-2 col-sm-offset-4 col-form-label">Vertical</label>
      <div class="col-sm-2">
        <input type="number" class="form-control" id="vertical" value="64" disabled="disabled">
        <small class="form-text text-muted">It is calculated automatically based on the number of division in the horizontal axis direction.</small>
      </div>
    </div>
  </form>

  <h2>Generated Mosaic Art</h2>
  <table id="mosaic">
    <tbody>
    </tbody>
  </table>

  <!-- Modal -->
  <div class="modal fade" id="previewModal" tabindex="-1" role="dialog" aria-labelledby="imagePreview" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title" id="imagePreview">Image Preview</h2>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h3>Preview</h3>
          <img src="" alt="preview image">
          <h3>Link</h3>
          <a href="">click here</a>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
